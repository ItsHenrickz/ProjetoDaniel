        <h2 class="title">Formulário de Candidatura a empresa</h2>

        <form action="obrigado.html" method="get">
            <input type="text" name="name" placeholder="Seu nome" required="Digite um nome">

            <input type="text" name="subject" placeholder="Assunto" required="Digite um Assunto">

<div class="times_box">

        <p>Por ultimo, gostariamos de saber.<br>Qual sua facção? Selecione.</p>


                       <div class="times_container">

        <label class="option">

</div>
