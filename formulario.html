    <header style="text-align: center; padding-top: 2%;" >

<section style="text-align: center; margin-top: 30px;">
        <h2>Formulário de Candidatura a empresa</h2>
        <form style="display: inline-block; text-align: left;" action="#" method="post">
            <label for="nome">Nome completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="nick">Nick de usuário:</label><br>
            <input type="text" id="nick" name="nick" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="senha2">Digite a senha novamente:</label><br>
            <input type="password" id="senha2" name="senha2" required><br><br>

            <label for="mensagem">Por que deveríamos escolhê-lo?</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>
